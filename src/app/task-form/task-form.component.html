<div class="task-form">
    <h2 style="text-align: center;">Add a New Task</h2>
  
    <!-- Form to add a task -->
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="newTask.description" name="description" required />
      </div>
  
      <button type="submit" [disabled]="!newTask.title || !newTask.description">Add Task</button>
    </form>
  </div>
